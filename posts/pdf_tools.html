    <div class="content">
      <h1>PDF Tools</h1>
      <label for="files" class="buttonlike">Upload documents</label>
      <input
        style="opacity: 0; position: absolute; z-index: -1"
        type="file"
        id="files"
        multiple
        accept="application/pdf"
      />
      <p style="margin-left: 1%" id="file-list-header">No files selected</p>
      <ol id="file-list"></ol>
      <button id="merge" disabled>Merge and Download</button>
      <script src="../pdftools.js"></script>
    </div>
  </body>
